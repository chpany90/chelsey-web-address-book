<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Address Book Mockup</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700" />
    <!-- Load icon  and jQuery library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="app-address-book">
        <!-- LEFT COLUMN -->
        <div class="app-directory-container">
            <!-- SEARCH FIELD-->
            <form class="app-directory-search" action="">
                <input id="app-search-input" type="text" placeholder="Search..." name="search">
                <button type="submit"><i class="fa fa-search" onClick="searchPerson()"></i></button>
              </form>
            <!-- DIRECTORY COMPONENT -->
            <div id="app-directory" class="app-directory">
               <!--List of people in the JSON file will load here-->
            </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="app-person-profile-container">
            <!-- PERSON PROFILE COMPONENT -->
            <div class="app-person-profile docs-highlight docs-blue" data-intro="Person Profile" data-position="bottom">
                <!-- PERSON PROFILE HEADER -->
                <div id="app-person-profile-header" class="app-person-profile-header">
                    <h2 style="text-align: center">Welcome to Chelsey's Address Book</h2> 
                    <h3 style="text-align: center">Click on a name in the list to see profile.</h3>
                </div>

                <!-- EDUCATION SECTION -->
                <div id="app-person-education-container" class="app-person-education-container">
                </div>

                <!-- WORK HISTORY SECTION -->
                <div id="app-person-work-container" class="app-person-work-container">
                    
                </div>

            </div>
        </div>
    </div>
</body>
<script src="people.js"></script>
</html>
